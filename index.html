<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="love_tester_wrapper">
        <h3>
            Love Checker
        </h3>
        <div class="your_name_wrapper">
            <label for="">Your name:</label>
            <input type="text" name="your_name" placeholder="Enter your name...">
        </div>
        <div class="partner_name_wrapper">
            <label for="">Partner name:</label>
            <input type="text" name="partner_name" placeholder="Enter your partner name...">
        </div>

        <div class="submit_action">
            <button onclick="testNowFunc()">
                Test Now!
            </button>
        </div>

        <div class="result_wrapper">
            You Love: <span class="get_result">0%</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
